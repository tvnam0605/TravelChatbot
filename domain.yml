  utter_greet:
    - text: |-
        Chào bạn. 
        Tôi là chatbot được thiết kế để cung cấp cho bạn một số thông tin về chỗ ở: Khách sạn | Homestay | Loại hình khác.
    - text: |-
        Chào bạn, tôi là chatbot hỗ trợ du lịch, bạn cần thông tin gì?: Khách sạn | Homestay | Loại hình khác.
    - text: |-
        Xin chào, tôi là chatbot, tôi có thể giúp gì cho bạn ngày hôm nay?
    - text: |-
        Xin chào, tôi là chatbot được tạo ra với mục đích hỗ trợ các vấn đề về du lịch, bạn có câu hỏi gì không?
    - text: |-
        Tôi tên Du Lịch Bot. Rất vui được hỗ trợ bạn.
  utter_info:
    - text: |-
        Tôi là chatbot hỗ trợ du lịch ở Đà Lạt, bạn có thể hỏi bất cứ vấn đề nào bạn quan tâm, tôi sẽ giải đáp cho bạn.
    - text: |-
        Bạn có câu hỏi nào về chuyến đi của mình, tôi sẽ giải đáp giúp bạn.
    - text: |-
        Nếu sắp tới bạn có chuyến du lịch ở Đà Lạt mà chưa chọn được những địa điểm vui chơi, ăn uống, đi lại,... tôi có thể giải đáp cho bạn.
  utter_goodbye:
    - text: |-
        Hẹn gặp lại bạn
  utter_iambot:
    - text: |-
        Tôi là chatbot hỗ trợ về chỗ ở Đà Lạt, bạn cần hỗ trợ về loại hình nào: Khách sạn | Homestay | Loại hình khác.
  utter_introduction:
    - text: |-
        Đà Lạt là một thành phố nằm ở cao nguyên Lâm Đồng, miền Trung Việt Nam. Thành phố này được biết đến với biệt danh "thành phố mùa xuân vĩnh cửu" hay "thành phố mùa xuân" do khí hậu mát mẻ quanh năm và vẻ đẹp thiên nhiên tuyệt vời. Dưới đây là một số điểm đặc biệt và đặc trưng về Đà Lạt:
        1. Khí hậu- Đà Lạt có khí hậu ôn hòa, mát mẻ quanh năm, là nơi lý tưởng để tránh nóng trong mùa hè. Nhiệt độ thấp hơn so với các vùng lân cận, với sự chênh lệch giữa ban ngày và ban đêm.
        2. Thiên nhiên đẹp- Thành phố này được bao quanh bởi những cảnh đẹp ngoạn mục như hồ Xuân Hương, thác Prenn, hồ Tuyền Lâm, và rừng thông mát lạnh. Các vườn hoa và khu du lịch thiên nhiên như Thung lũng Tình Yêu, Đồi Mộng Mơ cũng là những điểm đến hấp dẫn.
        3. Kiến trúc độc đáo- Đà Lạt nổi tiếng với kiến trúc độc đáo, đặc biệt là những biệt thự cổ điển của thời kỳ thuộc địa Pháp.
        4. Đồ ăn ngon- Du khách cũng có thể thưởng thức đặc sản ngon lành của Đà Lạt như bánh mì xíu mại, bánh tráng nướng, rau củ và hoa quả tươi ngon do khí hậu đặc biệt của thành phố.
        5. Học viện Nông nghiệp Đà Lạt- Đà Lạt là trung tâm nông nghiệp của Việt Nam, và Học viện Nông nghiệp Đà Lạt chính là một trong những trung tâm đào tạo uy tín trong lĩnh vực này.
        6. Du lịch mạo hiểm- Ngoài việc thưởng thức cảnh đẹp tự nhiên, du khách cũng có cơ hội tham gia các hoạt động mạo hiểm như leo núi, đi dã ngoại, đua thuyền kayak trên hồ.
        Đà Lạt không chỉ là điểm đến du lịch lý tưởng mà còn là nơi lý tưởng để tận hưởng cuộc sống bình dị giữa thiên nhiên hùng vĩ.
  utter_history:
    - text: |-
        Lịch sử của Đà Lạt có liên quan đến sự phát triển của thành phố từ những năm đầu thế kỷ 20. Dưới đây là một tóm tắt về lịch sử của Đà Lạt:
        1. Thời kỳ thuộc địa Pháp (1893-1954) 
         - Năm 1893, nhà thám hiểm Alexandre Yersin, người đã phát hiểm ra vi khuẩn Yersinia pestis gây dịch hạch, đặt chân đến vùng núi cao Đà Lạt và đề xuất sự phát triển của nơi này như một trung tâm nghỉ dưỡng.
         - Thành lập bởi các nhà thám hiểm và quân đội Pháp, Đà Lạt trở thành nơi nghỉ dưỡng dành cho quan chức và gia đình họ trong thời kỳ thuộc địa.
        2. Phát triển dưới thời Bảo Đại (1930-1954)
         - Vào thập kỷ 1930, vua Bảo Đại của nhà Nguyễn chọn Đà Lạt làm nơi nghỉ dưỡng hè, xây dựng nhiều biệt thự và dinh thự, tạo nên kiến trúc độc đáo mang đậm dấu ấn của thời kỳ đó.
         - Trong thời gian này, Đà Lạt trở thành điểm đến cho giới tư sản và quan chức, với các công trình như Dinh Bảo Đại, Dinh Trấn Lệ, và nhiều khu vườn hoa, hồ, và công viên được xây dựng.
        3. Sau Chiến tranh (1954-1975)
         - Sau sự kiện Điện Biên Phủ năm 1954 và cuộc chiến tranh Việt Nam, Đà Lạt tiếp tục phát triển như là một điểm du lịch nổi tiếng trong nước.
         - Trong thời kỳ chiến tranh, Đà Lạt trở thành nơi tránh nhiệt và nghỉ ngơi cho nhiều gia đình.
        4. Thời kỳ sau chiến tranh (1975-trở đi)
         - Sau khi Việt Nam thống nhất vào năm 1975, Đà Lạt tiếp tục phát triển và trở thành một trong những điểm đến du lịch quan trọng của Việt Nam.
         - Đà Lạt ngày nay không chỉ thu hút du khách với cảnh đẹp tự nhiên và kiến trúc lịch sử mà còn với nhiều hoạt động giải trí, thể thao và văn hóa.
          Lịch sử của Đà Lạt phản ánh sự kết hợp giữa vẻ đẹp thiên nhiên ngoạn mục và sự phát triển văn hóa, kiến trúc dưới ảnh hưởng của nhiều thời kỳ lịch sử khác nhau.
  utter_souvenir: 
  - text: |-
