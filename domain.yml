version: "3.1"
# Định nghĩa các câu trả lời của bot
# Khai báo các đối tượng và cấu hình chatbot sẽ dùng
# intents: khai báo các intent đã định nghĩa ở nlu.yml
# responses: khai báo những câu thoại của bot
